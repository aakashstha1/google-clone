<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/g-logo2.png" type="image/x-icon" />
  </head>
  <body>
    <!-- This is main div start-->
    <div class="main-container">
      <!-- This is our header div start-->
      <div class="top-section">
        <ul>
          <li>
            <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li>
            <img src="/img/grid.png" width="20px" height="20px" />
          </li>
          <li>
            <img
              src="/img/aa.jpg"
              width="32px"
              height="32px"
              style="border-radius: 50%"
            />
          </li>
        </ul>
      </div>
      <!-- This is our header div end-->

      <!-- This is our middle div start-->
      <div class="logo-container">
        <div class="logo"><img src="img/g.png" /></div>
        <div class="search">
          <i
            class="fa-solid fa-magnifying-glass"
            width="20px"
            height="20px"
            style="color: grey"
          ></i
          ><input type="text" /><img
            src="img/Google_mic.svg"
            width="24px"
            height="24px"
          /><img src="img/Google_Lens_Icon.svg" width="24px" height="24px" />
        </div>
        <div class="suggestion">
          <div>Google Search</div>
          <div>I'm Feeling Lucky</div>
        </div>
        <div class="offered">
          Google offered in: <span style="color: blue">नेपाली</span>
        </div>
      </div>
      <!-- This is our middle div end-->

      <!-- footer start -->
      <footer>
        <!-- This is our footer Nepal div start-->
        <div class="footer">
          <div class="country-name">Nepal</div>
        </div>
        <hr />
        <!-- This is our footer Nepal div end-->

        <!-- This is our footer div start-->
        <div class="footer-nav">
          <ul class="left-side">
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>

          <ul class="right-side">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>

        <!-- This is our footer div end-->
      </footer>
      <!-- footer end -->
    </div>

    <!-- This is main div end-->
  </body>
</html>
